F<!DOCTYPE html>
<html lang="en">
  <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Cybersecurity Portfolio - Project Charter</title>
  <style>
/* --- Tabs --- */
.tabs { margin-top: 6px; }
.tablist {
  display: flex; gap: 8px; flex-wrap: wrap;
  border-bottom: 1px solid var(--border);
}
.tablist [role="tab"] {
  appearance: none; border: 1px solid var(--border);
  background: var(--surface); color: var(--text);
  padding: 8px 12px; border-top-left-radius: 10px; border-top-right-radius: 10px;
  font-weight: 600; cursor: pointer;
}
.tablist [role="tab"][aria-selected="true"] {
  background: linear-gradient(180deg, rgba(21,94,99,.12), transparent);
  border-bottom-color: transparent; color: var(--brand-1);
}
.tabpanel {
  border: 1px solid var(--border); border-top: none;
  border-radius: 0 12px 12px 12px; padding: 14px;
}
.tabpanel[hidden] { display: none; }

/* Make tab header sticky on long content */
@media (min-width: 640px) {
  .tablist.sticky { position: sticky; top: 0; background: var(--bg); padding-top: 8px; z-index: 5; }
}
    
    /* WBS Table */
.wbs-table{width:100%;border-collapse:collapse;margin:12px 0;border:1px solid var(--border);border-radius:10px;overflow:hidden;font-size:13px}
.wbs-table th{background:linear-gradient(180deg,rgba(21,94,99,.95),rgba(21,94,99,.9));color:#fff;padding:10px;text-align:left}
.wbs-table td{padding:10px;border-bottom:1px solid var(--border)}
.wbs-table tbody tr:nth-child(odd){background:rgba(0,0,0,.02)}
.wbs-table tbody tr:hover{background:rgba(26,188,156,.08)}
.wbs-id{font-weight:600;color:var(--brand-1)}
    /* =====================
     Modern theme variables
     ===================== */
  :root {
    --bg: #f6f7f9;
    --surface: #ffffff;
    --text: #1f2937;
    --muted: #6b7280;
    --brand-1: #155e63;
    --brand-2: #1abc9c;
    --brand-3: #64d2c5;
    --accent: #f59e0b;
    --success: #10b981;
    --danger: #ef4444;
    --border: #e5e7eb;
    --shadow: 0 10px 30px rgba(0,0,0,.08);
    --radius-lg: 16px;
    --radius-sm: 10px;
  }

  /* Dark mode */
  .dark {
    --bg: #0b1320;
    --surface: #0f172a;
    --text: #e5e7eb;
    --muted: #94a3b8;
    --brand-1: #22d3ee;
    --brand-2: #10b981;
    --brand-3: #34d399;
    --accent: #f59e0b;
    --success: #22c55e;
    --danger: #ef4444;
    --border: #1f2937;
    --shadow: 0 10px 30px rgba(0,0,0,.45);
  }

  /* Base / typography */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
  * { box-sizing: border-box; }
  html, body { margin: 0; padding: 0; }
  body {
    font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
    line-height: 1.6;
  }

  .container {
    max-width: 1024px;
    margin: 32px auto;
    padding: 0 20px;
  }

  /* Header */
  .header {
    background: radial-gradient(1200px 500px at 10% -10%, var(--brand-3) 0%, transparent 60%),
                linear-gradient(135deg, var(--brand-1), var(--brand-2));
    color: #fff;
    padding: 48px 28px;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow);
    position: relative;
    overflow: hidden;
  }
  .header h1 {
    margin: 0 0 8px;
    font-size: clamp(28px, 3.6vw, 42px);
    font-weight: 800;
    letter-spacing: .2px;
  }
  .header p { margin: 0; opacity: .9; }
  .header-actions {
    position: absolute; top: 16px; right: 16px; display: flex; gap: 8px;
  }
  .btn {
    background: rgba(255,255,255,.14);
    color: #fff; border: 1px solid rgba(255,255,255,.25);
    padding: 8px 12px; border-radius: 999px; cursor: pointer;
    backdrop-filter: blur(6px);
    transition: transform .15s ease, background .15s ease;
  }
  .btn:hover { transform: translateY(-1px); background: rgba(255,255,255,.24); }

  /* Sections */
  .section {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow);
    margin: 24px 0;
    overflow: hidden;
  }
  .section-header {
    padding: 18px 22px;
    background: linear-gradient(180deg, rgba(0,0,0,.04), transparent);
    border-bottom: 1px solid var(--border);
  }
  .section-title {
    margin: 0;
    font-size: 20px;
    display: flex; align-items: center; gap: 10px;
  }
  .section-title::after {
    content: "";
    flex: 1; height: 1px; margin-left: 12px; background: var(--border);
  }
  .section-content { padding: 22px; }

  /* Student info / chips */
  .student-info {
    background: linear-gradient(180deg, rgba(16,185,129,.08), transparent);
    border-left: 4px solid var(--success);
    border-radius: var(--radius-sm);
    padding: 16px 18px;
  }
  .info-grid {
    display: grid; gap: 12px;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  }
  .info-item .info-label { font-weight: 600; color: var(--muted); font-size: 13px; }
  .info-item .info-value {
    margin-top: 6px; padding: 10px 12px;
    background: var(--surface); border: 1px solid var(--border);
    border-radius: 10px;
  }
  .chip {
    display: inline-flex; align-items: center; gap: 6px;
    padding: 6px 10px; border-radius: 999px; font-size: 12px; font-weight: 600;
    color: var(--brand-1); background: rgba(34,197,94,.12); border: 1px solid rgba(34,197,94,.2);
  }

  /* Scope cards */
  .scope-grid { display: grid; gap: 18px; grid-template-columns: repeat(auto-fit, minmax(260px,1fr)); }
  .scope-card {
    background: linear-gradient(180deg, rgba(0,0,0,.03), transparent);
    border: 1px solid var(--border);
    border-radius: 14px; padding: 16px;
    transition: transform .15s ease, box-shadow .15s ease;
  }
  .scope-card:hover { transform: translateY(-2px); box-shadow: var(--shadow); }
  .scope-card h4 { margin: 0 0 10px; font-size: 16px; }
  .scope-card.in-scope { border-left: 4px solid var(--success); }
  .scope-card.roadmap { border-left: 4px solid var(--brand-2); }
  .scope-card.out-scope { border-left: 4px solid var(--danger); }
  .placeholder { background: transparent; border: 0; padding: 0; color: var(--text); font-style: normal; }

  /* Table */
  .stakeholder-table {
    width: 100%; border-collapse: collapse; border: 1px solid var(--border); border-radius: 12px; overflow: hidden;
  }
  .stakeholder-table thead th {
    position: sticky; top: 0;
    background: linear-gradient(180deg, rgba(21,94,99,.95), rgba(21,94,99,.9));
    color: #fff; padding: 12px; text-align: left; font-size: 13px;
  }
  .stakeholder-table td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 13px; }
  .stakeholder-table tbody tr:nth-child(odd) { background: rgba(0,0,0,.02); }
  .stakeholder-table tbody tr:hover { background: rgba(26,188,156,.08); }

  /* Grid image */
  .power-interest-grid img {
    width: 100%; height: auto;
    border-radius: 12px; border: 1px solid var(--border);
    box-shadow: var(--shadow);
  }
  .power-interest-grid h4 { text-align: center; margin: 0 0 12px; color: var(--muted); }

  /* Inline lists */
  ul { padding-left: 1.2rem; }

  /* Callouts */
  .instructions {
    background: linear-gradient(180deg, rgba(59,130,246,.12), transparent);
    border: 1px dashed rgba(59,130,246,.35);
    color: var(--text); border-radius: 12px; padding: 16px;
  }
  .completed-work {
    background: linear-gradient(180deg, rgba(16,185,129,.1), transparent);
    border: 1px solid rgba(16,185,129,.25);
    border-radius: 12px; padding: 14px;
  }

  /* Print styles */
  @media print {
    .header-actions, #themeToggle { display: none !important; }
    .header, .section { box-shadow: none !important; }
    body { background: #fff; }
  }

.table-wrap { overflow-x: auto; border-radius: 12px; }
@media print { .table-wrap { overflow: visible; } }
.section { break-inside: avoid; page-break-inside: avoid; }
.type-chip { box-shadow: 0 1px 0 rgba(0,0,0,.06); }
    
/* ===== Budget Table ===== */
.budget-table {
  width: 100%;
  border-collapse: collapse;
  border: 1px solid var(--border);
  border-radius: 12px;
  overflow: hidden;
  font-size: 13px;
}
.budget-table th, .budget-table td {
  padding: 10px 12px;
  border-bottom: 1px solid var(--border);
  text-align: left;
}
.budget-table thead th {
  background: linear-gradient(180deg, rgba(21,94,99,.95), rgba(21,94,99,.9));
  color: #fff;
  font-weight: 700;
}

/* category bands */
.bt-band { font-weight: 700; }
.bt-labor     { background: #e8f7e9; border-top: 2px solid #59b36a; }
.bt-software  { background: #e8f1fc; border-top: 2px solid #6aa3ff; }
.bt-materials { background: #fff3e6; border-top: 2px solid #f2a94a; }
.bt-services  { background: #f4e9fb; border-top: 2px solid #b286e0; }

.bt-subtotal  { font-weight: 700; color: var(--muted); background: rgba(0,0,0,.02); }
.bt-total     { font-weight: 800; background: #e8faf4; border-top: 2px solid var(--success); }

.budget-table tbody tr:nth-child(odd) td { background: rgba(0,0,0,.015); }

/* numeric alignment */
.text-right { text-align: right; white-space: nowrap; }

/* responsive */
@media (max-width: 680px) {
  .budget-table th:nth-child(2),
  .budget-table td:nth-child(2) { white-space: nowrap; }
}

/* print */
@media print {
  .budget-table { box-shadow: none; }
}
</style>
<script>
(function () {
  const container = document.getElementById('wbs-tabs');
  if (!container) return;
  const tabs = [...container.querySelectorAll('[role="tab"]')];
  const panels = tabs.map(t => document.getElementById(t.getAttribute('aria-controls')));

  function activate(idx, pushHash=false) {
    tabs.forEach((t,i)=> {
      const on = i===idx;
      t.setAttribute('aria-selected', on);
      panels[i].hidden = !on;
    });
    if (pushHash) history.replaceState(null,'','#'+panels[idx].id);
    tabs[idx].focus();
  }

  tabs.forEach((tab,i)=>{
    tab.addEventListener('click',()=>activate(i,true));
    tab.addEventListener('keydown',e=>{
      const k=e.key;
      let j=i;
      if (k==='ArrowRight') j=(i+1)%tabs.length;
      else if (k==='ArrowLeft') j=(i-1+tabs.length)%tabs.length;
      else if (k==='Home') j=0;
      else if (k==='End') j=tabs.length-1;
      else return;
      e.preventDefault(); activate(j,true);
    });
  });

  // Open the tab from URL hash (e.g., #panel-d4)
  const fromHash = panels.findIndex(p => '#'+p.id === location.hash);
  activate(fromHash>=0 ? fromHash : 0);
})();

  --rdp-cell-size: 40px;
  --rdp-accent-color: #0000ff;
  --rdp-background-color: #e7edff;
  --rdp-accent-color-dark: #3003e1;
  --rdp-background-color-dark: #180270;
  --rdp-outline: 2px solid var(--rdp-accent-color); /* Outline border for focused elements */
  --rdp-outline-selected: 2px solid rgba(0, 0, 0, 0.75); /* Outline border for focused _and_ selected elements */

  margin: 1em;
}

/* Hide elements for devices that are not screen readers */
.rdp-vhidden {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
  background: transparent;
  border: 0;
  -moz-appearance: none;
  -webkit-appearance: none;
  appearance: none;
  position: absolute !important;
  top: 0;
  width: 1px !important;
  height: 1px !important;
  padding: 0 !important;
  overflow: hidden !important;
  clip: rect(1px, 1px, 1px, 1px) !important;
  border: 0 !important;
}

/* Buttons */
.rdp-button_reset {
  appearance: none;
  position: relative;
  margin: 0;
  padding: 0;
  cursor: default;
  color: inherit;
  outline: none;
  background: none;
  font: inherit;

  -moz-appearance: none;
  -webkit-appearance: none;
}

.rdp-button {
  border: 2px solid transparent;
}

.rdp-button[disabled] {
  opacity: 0.25;
}

.rdp-button:not([disabled]) {
  cursor: pointer;
}

.rdp-button:focus:not([disabled]),
.rdp-button:active:not([disabled]) {
  color: inherit;
  border: var(--rdp-outline);
  background-color: var(--rdp-background-color);
}

.rdp-button:hover:not([disabled]) {
  background-color: var(--rdp-background-color);
}

.rdp-months {
  display: flex;
}

.rdp-month {
  margin: 0 1em;
}

.rdp-month:first-child {
  margin-left: 0;
}

.rdp-month:last-child {
  margin-right: 0;
}

.rdp-table {
  margin: 0;
  max-width: calc(var(--rdp-cell-size) * 7);
  border-collapse: collapse;
}

.rdp-with_weeknumber .rdp-table {
  max-width: calc(var(--rdp-cell-size) * 8);
  border-collapse: collapse;
}

.rdp-caption {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0;
  text-align: left;
}
